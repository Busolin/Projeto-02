<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="/images/treine.me.svg"
          alt="Logo da treine.me"
          class="header__logo"
        />

        <nav class="header__nav">
          <ul class="header__menus">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <div class="main__content">
          <h1 class="main__title">
            Treinos <span>exclusivos</span> para você!
          </h1>

          <p class="main__text">
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />qualidade de
            vida.
          </p>

          <button class="main__button">
            <img src="images/whatsapp 1.svg" alt="Ícone do whatsapp" />
            <span> Comece já </span>
          </button>
        </div>

        <div class="main__img">
          <img
            src="images/fitness-jump.png"
            alt="Desenho de uma moça pulando corda."
          />
        </div>
      </main>

      <footer class="footer">
        <p>fale concosco no instagram <strong>@treine.me</strong></p>
      </footer>
    </div>
  </body>
</html>
